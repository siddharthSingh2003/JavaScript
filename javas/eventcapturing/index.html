<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Event Bubbling and Capturing Example</title>
<style>
    div {
        padding: 20px;
        margin: 10px;
        border: 1px solid black;
    }
</style>
</head>
<body>
    <div id="outer">
        <div id="middle">
            <div id="inner">Click me!</div>
        </div>
    </div>

    <script>
        // Event Bubbling Example
        document.getElementById('outer').addEventListener('click', function() {
            console.log('Outer div clicked (Event Bubbling)');
        });

        document.getElementById('middle').addEventListener('click', function() {
            console.log('Middle div clicked (Event Bubbling)');
        });

        document.getElementById('inner').addEventListener('click', function() {
            console.log('Inner div clicked (Event Bubbling)');
        }, false); // Event bubbling is the default behavior, so the third parameter is optional and defaults to false

        // Event Capturing Example
        document.getElementById('outer').addEventListener('click', function() {
            console.log('Outer div clicked (Event Capturing)');
        }, true); // Setting the third parameter to true enables event capturing

        document.getElementById('middle').addEventListener('click', function() {
            console.log('Middle div clicked (Event Capturing)');
        }, true);

        document.getElementById('inner').addEventListener('click', function() {
            console.log('Inner div clicked (Event Capturing)');
        }, true);
    </script>
</body>
</html>
